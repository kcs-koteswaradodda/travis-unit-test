    <head>

        <style>
        .movie {
          border:1px dashed #efefef;
          width: 200px;
          margin:1px;
          padding: 7px;
        }
        </style>
    </head>
    <body>
        <h1>Movies</h1>
        <!-- example movie -->
        <div class="movie" data-idx="42">
          <dl>
            <dt>Title</dt>
            <dd>Chinatown</dd>
            <dt>Year</dt>
            <dd>1974</dd>
            <dt>Votes</dt>
            <dd><span id="votes">n/a</span></dd>

          <button id="upvote">Upvote</button>
          <button id="downvote">Downvote</button>

        <script type="text/javascript" src="lib/movie.js" charset="utf-8"></script>
